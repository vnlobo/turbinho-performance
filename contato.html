<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="shortcut icon" href="img/color.png" type="image/x-icon"> -->
    <title>Turbinho Contato</title>
</head>

<body>
    <!-----------------CABEÇALHO DA PÁGINA CONTATOS-------------------->
    <header>
        <img src="img/logo2.png" class="logoNav">
        <nav class="nav_head">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="produtos.html">PRODUTOS</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>
    </header>
    <!----------------------FORMULÁRIO DE CONTATO------------------------>
    <main>
        <ul class="contatos-titulo"> <!-- mudar para formatação de titulo H2-->
            <li class="contatos-item">Contatos</li>
        </ul>
        <p>
            Agradecemos seu apreço por nossos serviços. 
            Utilize o formulário abaixo para entrar em contato e solicitar um orçamento para seu projeto de preparação.
        </p>
        <form id="frmContatos">
            <fieldset>
                <legend>Informações para orçamento</legend>

                <label>Nome completo</label>
                <input type="text" id="nome" required />

                <label>Celular</label>
                <input type="text" id="celular" placeholder="(DDD) 00000-0000" required />

                <label>Email</label>
                <input type="text" id="email" required />

                <label>Endereço</label>
                <input type="text" id="endereco" required />

                <label>Marca</label>
                <input type="text" id="marca"/>

                <label>Modelo</label>
                <input type="text" id="modelo"/>

                <label>Ano do veículo</label>
                <input type="text" id="ano_veiculo"/>

                <label>Objetivo do projeto
                    <select>
                        <option>Selecione</option>
                        <option>Uso diário</option>
                        <option>Rua e Pista</option>
                        <option>Competição</option>
                        <option>Arrancada</option>
                        <option>Exposição/Carro Show</option>
                    </select>
                </label>

                <label>Qual será o nivel de preparação desejado?
                    <select>
                        <option>Selecione</option>
                        <option>Stage 1</option>
                        <option>Stage 2</option>
                        <option>Stage 3</option>
                        <option>Stage 4</option>
                        <option>Stage 5</option>
                    </select>
                </label>

                <label>Informações extras</label>
                <textarea cols="70" rows="10"></textarea>

                <label>Como prefere ser contatado?
                    <input type="radio" name="contato">E-mail
                    <input type="radio" name="contato">Ligação
                    <input type="radio" name="contato">Whatsapp
                </label>
            </fieldset>
            <label>
                <input type="checkbox">Gostaria de receber novidades no e-mail?
            </label>
            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>
    <!----------------RODAPÉ------------------>
    <footer>
        <img src="img/logo2.png">
        <div class="rodape">
            <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp icon-whats"></i>(11)
                91234-5678</a>
            <a href="https://www.instagram.com/" target="_blank"><i
                    class="fa-brands fa-instagram icon-insta"></i>turbinhoperformance</a>
        </div>
    </footer>
</body>

</html>
